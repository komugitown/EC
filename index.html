<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>YO MACHO Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== 基本 ===== */

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(to bottom,#000 0%,#000 40%,#0a0a0a 70%,#111 100%);
  color:white;
  padding:20px;
}

.container{
  max-width:1000px;
  margin:auto;
}

/* ===== ヘッダー ===== */

header{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:40px;
  flex-wrap:wrap;
}

header img{
  height:120px;
  max-width:90vw;
}

h1{
  margin:0;
  font-size:28px;
}

/* ===== カード ===== */

.card{
  background:#1f1f1f;
  padding:20px;
  border-radius:15px;
  margin-bottom:30px;
}

/* ===== キャラクター（縦リスト） ===== */

.characters{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-bottom:40px;
}

.character{
  display:flex;
  gap:20px;
  align-items:center;
  background:#1f1f1f;
  padding:15px;
  border-radius:15px;
  transition:0.2s;
}

.character:hover{
  transform:scale(1.02);
}

.character img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:12px;
  background:#111;
  flex-shrink:0;
}

.character-info{
  flex:1;
}

/* ===== 商品グリッド ===== */

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product{
  background:#1f1f1f;
  border-radius:15px;
  overflow:hidden;
  position:relative;
  transition:0.2s;
}

.product:hover{
  transform:scale(1.05);
}

.product img{
  width:100%;
  aspect-ratio:1;
  object-fit:cover;
  background:#111;
}

.product-info{
  padding:15px;
}

/* ボタン */

.product-info button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:black;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.product-info button:hover:not(:disabled){
  opacity:0.7;
}

.product-info button:disabled{
  background:#555;
  cursor:not-allowed;
}

/* SOLD OUTラベル */

.soldout-label{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  padding:5px 10px;
  font-size:12px;
  font-weight:bold;
  border-radius:6px;
  transform:rotate(-15deg);
}

/* SOLD OUT時暗く */

.product.soldout img{
  opacity:0.5;
}

/* ===== スマホ対応 ===== */

@media(max-width:600px){

  header{
    flex-direction:column;
    text-align:center;
  }

  header img{
    height:100px;
  }

  /* キャラは横並びのまま */
  .character{
    flex-direction:row;
    text-align:left;
    align-items:center;
    gap:15px;
  }

  .character img{
    width:70px;
    height:70px;
  }

}

</style>
</head>

<body>

<div class="container">

<header>
  <img src="title.png" alt="YO MACHO Logo">
  <div>
    <h1>Welcome,<br>official YO MACHO!!</h1>
    <div>筋肉が膨らむブランドへようこそ</div>
  </div>
</header>


<div class="card">
<h2>Concept</h2>
<p>
YO MACHOは努力に反応するブランド。<br>
キャラクターはパンプアップし、ロゴは鼓動する。<br>
今日の1REPを、誇りに変える。
</p>
</div>


<h2>Characters</h2>
<div class="characters"></div>


<h2>Products</h2>
<div class="products"></div>


</div>


<script>

/* ===== キャラクター ===== */

const characters=[

{
name:"IRON PIT",
image:"character_1.png",
description:"鋼の精神を持つピットブル。不屈のパワーの象徴。"
},

{
name:"MUSCLE BIRD",
image:"character_2.png",
description:"胸筋が膨らむ伝説のハト。努力に反応してパンプアップ。"
},

{
name:"RUNNING CHEETAH",
image:"character_3.png",
description:"瞬発力の化身。スピードの極限体。"
},

{
name:"BULK BEAR",
image:"character_4.png",
description:"増量期の王者。プロテインを愛する森の支配者。"
}

];

const charContainer=document.querySelector(".characters");

characters.forEach(char=>{

const item=document.createElement("div");
item.className="character";

item.innerHTML=`
<img src="${char.image}" alt="${char.name}" loading="lazy">
<div class="character-info">
<b>${char.name}</b><br>
<span style="opacity:0.7;font-size:14px;">
${char.description}
</span>
</div>
`;

charContainer.appendChild(item);

});


/* ===== 商品 ===== */

const products=[

{name:"YO MACHO Pigeon Tee",price:5200,image:"image_1.png",link:"#",soldout:false},

{name:"YO MACHO Iron Hoodie",price:8200,image:"image_2.png",link:"#",soldout:true},

{name:"YO MACHO Street Tank",price:4600,image:"image_3.png",link:"#",soldout:true},

{name:"YO MACHO Power Cap",price:3500,image:"image_4.png",link:"#",soldout:true},

{name:"YO MACHO Gym Shorts",price:5900,image:"image_5.png",link:"#",soldout:true},

{name:"YO MACHO Lift Socks",price:1800,image:"image_6.png",link:"#",soldout:true},

{name:"YO MACHO Pump Bottle",price:2400,image:"image_7.png",link:"#",soldout:true},

{name:"YO MACHO Beast Bag",price:9800,image:"image_8.png",link:"#",soldout:true},

{name:"YO MACHO Bulk Jacket",price:12800,image:"image_9.png",link:"#",soldout:true},

{name:"YO MACHO Limited Black Tee",price:6800,image:"image_10.png",link:"#",soldout:true}

];

const productContainer = document.querySelector(".products");

productContainer.innerHTML = ""; // ←重要：リセット

products.forEach(product => {

  const item = document.createElement("div");

  // soldoutなら最初からクラス付ける
  item.className = product.soldout ? "product soldout" : "product";

  // innerHTMLで一括生成（確実）
  item.innerHTML = `
    ${product.soldout ? `<div class="soldout-label">SOLD OUT</div>` : ""}

    <img src="${product.image}" alt="${product.name}">

    <div class="product-info">
      <b>${product.name}</b><br>
      ¥${product.price.toLocaleString()}

      ${
        product.soldout
        ? `<button disabled>SOLD OUT</button>`
        : `<a href="${product.link}" target="_blank">
            <button>Buy on Amazon</button>
           </a>`
      }
    </div>
  `;

  productContainer.appendChild(item);

});

</script>

</body>
</html>
