<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Welcome, official YO MACHO!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(to bottom,#000000 0%,#000000 40%,#0a0a0a 70%,#111111 100%);
  padding: 20px;
  color: white;
}

.container {
  max-width: 1000px;
  margin: auto;
}

header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

header img {
  height: 120px;
  max-width: 90vw;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

h1 { margin: 0; font-size: 28px; }

.card {
  background: #1f1f1f;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 25px;
}

.characters {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 40px;
}

.character {
  display: flex;
  align-items: center;
  gap: 20px;
  background: #1f1f1f;
  padding: 15px;
  border-radius: 15px;
  transition: transform 0.2s;
}

.character:hover {
  transform: scale(1.02);
}

.character img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 12px;
  background: #111;
  flex-shrink: 0;
}

.character-info {
  flex: 1;
}

.product.soldout img {
  opacity: 0.5;
}

.character-info, .product-info {
  padding: 15px;
}

.product-info button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: black;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.product-info button:hover:not(:disabled) {
  opacity: 0.7;
}

.product-info button:disabled {
  background: #555;
  cursor: not-allowed;
}

.soldout-label {
  position: absolute;
  top: 10px;
  left: 10px;
  background: red;
  color: white;
  padding: 5px 10px;
  font-weight: bold;
  font-size: 12px;
  border-radius: 6px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="title.png" alt="YO MACHO Logo">
  <div>
    <h1>Welcome,<br>official YO MACHO!!</h1>
    <div>筋肉が膨らむブランドへようこそ</div>
  </div>
</header>

<div class="card">
<h2>Concept</h2>
<p>
YO MACHOは、努力に反応するブランド。<br>
キャラクターはパンプアップし、ロゴは鼓動する。<br>
今日の1REPを、誇りに変える。
</p>
</div>

<h2>Characters</h2>
<div class="characters"></div>

<h2>Products</h2>
<div class="products"></div>

</div>

<script>

/* ===== Characters ===== */

const characters = [
{
  name: "IRON PIT",
  image: "character_1.png",
  description: "鋼の精神を持つピットブル。不屈のパワーの象徴。"
},
{
  name: "MUSCLE BIRD",
  image: "character_2.png",
  description: "胸筋が膨らむ伝説のハト。努力に反応してパンプアップ。"
},
{
  name: "RUNNING CHEETAH",
  image: "character_3.png",
  description: "瞬発力の化身。走るほど進化するスピードモンスター。"
},
{
  name: "BULK BEAR",
  image: "character_4.png",
  description: "増量期の王者。森の中でも常にプロテイン補給。"
}
];

const charContainer = document.querySelector(".characters");

characters.forEach(char => {

  const item = document.createElement("div");
  item.className = "character";

  item.innerHTML = `
    <img src="${char.image}" alt="${char.name}" loading="lazy">
    <div class="character-info">
      <b>${char.name}</b><br>
      <span style="opacity:0.7;font-size:14px;">
      ${char.description}
      </span>
    </div>
  `;

  charContainer.appendChild(item);
});


/* ===== Products ===== */

const products = [
{ name:"YO MACHO Pigeon Tee", price:5200, image:"image_1.png", link:"#", soldout:false },
{ name:"YO MACHO Iron Hoodie", price:8200, image:"image_2.png", link:"#", soldout:true },
{ name:"YO MACHO Street Tank", price:4600, image:"image_3.png", link:"#", soldout:true },
{ name:"YO MACHO Power Cap", price:3500, image:"image_4.png", link:"#", soldout:true },
{ name:"YO MACHO Gym Shorts", price:5900, image:"image_5.png", link:"#", soldout:true },
{ name:"YO MACHO Lift Socks", price:1800, image:"image_6.png", link:"#", soldout:true },
{ name:"YO MACHO Pump Bottle", price:2400, image:"image_7.png", link:"#", soldout:true },
{ name:"YO MACHO Beast Bag", price:9800, image:"image_8.png", link:"#", soldout:true },
{ name:"YO MACHO Bulk Jacket", price:12800, image:"image_9.png", link:"#", soldout:true },
{ name:"YO MACHO Limited Black Tee", price:6800, image:"image_10.png", link:"#", soldout:true }
];

const productContainer = document.querySelector(".products");
productContainer.innerHTML = "";

products.forEach(product => {

  const item = document.createElement("div");
  item.className = "product";

  if(product.soldout){
    item.classList.add("soldout");
  }

  if(product.soldout){
    const label = document.createElement("div");
    label.className = "soldout-label";
    label.innerText = "SOLD OUT";
    item.appendChild(label);
  }

  const img = document.createElement("img");
  img.src = product.image;
  img.alt = product.name;
  img.loading = "lazy";
  item.appendChild(img);

  const info = document.createElement("div");
  info.className = "product-info";

  info.innerHTML = `
    <b>${product.name}</b><br>
    ¥${product.price.toLocaleString()}
  `;

  if(product.soldout){

    const btn = document.createElement("button");
    btn.innerText = "SOLD OUT";
    btn.disabled = true;
    info.appendChild(btn);

  } else {

    const link = document.createElement("a");
    link.href = product.link;
    link.target = "_blank";

    const btn = document.createElement("button");
    btn.innerText = "Buy on Amazon";

    link.appendChild(btn);
    info.appendChild(link);
  }

  item.appendChild(info);
  productContainer.appendChild(item);

});

</script>
</body>
</html>
